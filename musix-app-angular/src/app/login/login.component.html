
<section class="container fluid bg mt-5">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">

            <form class="form-container">
              
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button (click)="loginUser()" routerLink="/user" routerLinkActive="active" type="submit" class="btn btn-danger text-white">Login</button>
              </form>

        </section>
    </section>
</section>
