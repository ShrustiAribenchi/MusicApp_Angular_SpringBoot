
<div class="container fluid bg">
    <div class="row justify-content-center">
        <div class="col-md-4 offset-md-4 form-div">
            <form id="form-register">
                <h1 class="text-center">Update Profile</h1>

                <div *ngIf="this.qImage" class="form-group">
                    <label for="image">profile image url</label>
                    <input [(ngModel)]="user.displayPicture" type="text" name="image" class= "form-control form-control-lg"
                    placeholder="link to ur image"/>
                    <div>
                        <small>Note: u cannot change ur existin email id</small>
                    </div>
                </div>

                <div *ngIf="this.qPass">
                    <small>
                        if u don't wish to change ua current password. enter ur current password.
                        <br>
                        Note: this will update ua password.
                    </small>
                </div>
                <div *ngIf="this.qPass" class="form-group">
                    <label for="password">Change Password</label>
                    <input [(ngModel)]="user.password" type="password" name="password" class= "form-control form-control-lg"
                    placeholder="enter the password"/>
                </div>

                <div *ngIf="this.qPass" class="form-group">
                    <label for="confirm password">Confirm Password</label>
                    <input type="password" name="confirm password" class= "form-control form-control-lg"
                    placeholder="confirm the password"/>
                </div>
                <div class="form-group m-0">
                    <button (click)="updateProfile()" type="submit" name="submit" form="form-register" class="btn btn-danger btn-block" >
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
