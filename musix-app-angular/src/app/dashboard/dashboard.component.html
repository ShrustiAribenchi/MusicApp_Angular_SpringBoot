<app-dashboard-inner></app-dashboard-inner>
<section class="dashboard-container-1 mt-5 pt-2 mr-auto ml-auto" >
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol *ngFor="let artist of artists.slice(0, 4); let i=index" class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="{{i}}" class="active"></li>
          <!-- <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li> -->
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img (click)="open(artists[0])" class="d-block w-100" src="https://api.napster.com/imageserver/v2/artists/{{artists[0].id}}/images/230x153.jpg?apikey=N2M0MDFiNTAtYzVkYi00MTM2LWE5OGEtZTZiZWZkZmU1YjU1" alt="slide-1">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{artists[0].name}}</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img (click)="open(artists[1])" class="d-block w-100" src="https://api.napster.com/imageserver/v2/artists/{{artists[1].id}}/images/230x153.jpg?apikey=N2M0MDFiNTAtYzVkYi00MTM2LWE5OGEtZTZiZWZkZmU1YjU1" alt="slide-2">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{artists[1].name}}</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item ">
            <img (click)="open(artists[2])" class="d-block w-100" src="https://api.napster.com/imageserver/v2/artists/{{artists[2].id}}/images/230x153.jpg?apikey=N2M0MDFiNTAtYzVkYi00MTM2LWE5OGEtZTZiZWZkZmU1YjU1" alt="slide-3">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{artists[2].name}}</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img (click)="open(artists[3])" class="d-block w-100" src="https://api.napster.com/imageserver/v2/artists/{{artists[3].id}}/images/230x153.jpg?apikey=N2M0MDFiNTAtYzVkYi00MTM2LWE5OGEtZTZiZWZkZmU1YjU1" alt="slide-4">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{artists[3].name}}</h5>
              <p></p>
            </div>
          </div>
        </div> 

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</section>

<section class="dashboard-container-3 mt-5 mr-auto ml-auto">
        
  <h2><b>Top Recommended Artists</b></h2>
  <div class="card-deck bg-white">
      <div *ngFor="let artist of artists" class="col col-lg-4 col-md-4 col-12 mt-3" >
        <button (click)=open(artist) class="bg-white p-0">
      <div class="card m-0" style="height: 13rem;">
      <img class="card-img-top" src="https://api.napster.com/imageserver/v2/artists/{{artist.id}}/images/230x153.jpg?apikey=N2M0MDFiNTAtYzVkYi00MTM2LWE5OGEtZTZiZWZkZmU1YjU1" alt="Card image cap">
      <div class="card-body">
          <h5 class="card-name">{{artist.name}}</h5>
      <!-- <p class="card-id">{{artist.id}}</p> -->

          <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
      </div>
      <!-- <div class="card-footer">
          <small class="text-muted">Last updated </small>
      </div> -->
      </div>
    </button>
  </div>
  </div>
</section>

<section class="dashboard-container-3 mt-5 mr-auto ml-auto bg-white">
  <h2><b>Top Recommended Albums</b></h2>
    <div class="card-deck">
      <div *ngFor="let album of albumArray" class="col col-lg-4 col-md-4 col-12 mt-3" >
        <button (click)=openAlbum(album) class="bg-white p-0">
          <div class="card m-0" style="height: 35rem;">  
           <img class="card-img-top" src="https://api.napster.com/imageserver/v2/albums/{{album.id}}/images/500x500.jpg?apikey=YTkxZTRhNzAtODdlNy00ZjMzLTg0MWItOTc0NmZmNjU4Yzk4" alt="Card image cap">
           <div class="card-body">
           <h5 class="card-title">{{album.name}}</h5>
           <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
           </div>
           <div class="card-footer">
           <small class="text-muted">By {{album.artistName}}</small>
           </div>
          </div>
       </button>
      </div>
    </div>
</section>
<app-footer></app-footer>
